<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Number Quiz in Spanish</title>
    <link rel="stylesheet" href="style.css" />
    <script src="jquery-3.7.1.min.js"></script>
  </head>
  <body>
    <h1>スペイン語の数字クイズ(1~10000)</h1>
    <p>5回解答すると正答率が表示されます</p>
    <p id="continue-message">(前回途中だった場合は続きから開始されます)</p>
    <div>
      <div class="number-input">
        <label for="min-number">最小値</label>
        <input type="number" id="min-number" value="1" />
      </div>
      <div class="number-input">
        <label for="max-number">最大値</label>
        <input type="number" id="max-number" value="10000" />
      </div>
    </div>
    <!-- クイズの開始ボタン -->
    <button id="start-button" class="start-button" onclick="startQuiz()">
      開始する
    </button>

    <!-- クイズコンテナ -->
    <div id="quiz-container" style="display: none">
      <!-- 現在の回答数を表示 -->
      <p>現在の回答数: <span id="answer-count">0</span></p>

      <!-- クイズ内容を表示 -->
      <div id="quiz-content"></div>

      <!-- 結果を表示するエリア -->
      <p id="result"></p>

      <!-- もう一度聞くボタンと次の質問ボタン -->
      <button id="replay-button" onclick="replayQuiz()">もう一度聞く</button>
      <button id="next-button" onclick="nextQuestion()">次の質問</button>
      <button id="slow-read-button" onclick="slowReplayQuiz()">
        ゆっくりもう一度聞く聞く
      </button>
    </div>

    <!-- JavaScriptファイルの読み込み -->
    <script src="script.js"></script>
  </body>
</html>
