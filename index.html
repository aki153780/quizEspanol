<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Number Quiz in Spanish</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>スペイン語の数字クイズ(1000~10000)</h1>
    <p>5回解答すると正答率が表示されます</p>
    
    <!-- クイズの開始ボタン -->
    <button id="start-button" class="center-button" onclick="startQuiz()">開始する</button>

    <!-- クイズコンテナ -->
    <div id="quiz-container" style="display:none;">
      <!-- 現在の回答数を表示 -->
      <p>現在の回答数: <span id="answer-count">0</span></p>
      
      <!-- クイズ内容を表示 -->
      <div id="quiz-content"></div>
      
      <!-- 結果を表示するエリア -->
      <p id="result"></p>
      
      <!-- もう一度聞くボタンと次の質問ボタン -->
      <button id="replay-button" onclick="replayQuiz()">もう一度聞く</button>
      <button id="next-button" onclick="nextQuestion()">次の質問</button>
    </div>

    <!-- JavaScriptファイルの読み込み -->
    <script src="script.js"></script>
  </body>
</html>
