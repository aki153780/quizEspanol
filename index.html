<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Number Quiz in Spanish</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>スペイン語の数字クイズ(1000~10000)</h1>
    <button id="start-button" onclick="startQuiz()">開始する</button>
    <div id="quiz-container" style="display:none;">
      <button onclick="replayQuiz()">もう一度聞く</button>
      <button onclick="nextQuestion()">次の質問</button>
      <div id="quiz-content"></div>
      <p id="result"></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
